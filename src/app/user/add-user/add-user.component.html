<div class="col-md-6 user-container" id="hihihi">
  <h2 class="text-center">Add User</h2>
  <form>

    <div class="form-group">
    <label for="firstName">First Name:</label>
    <input
      formControlName="firstName"
      placeholder="First Name"
      name="firstName"
      class="form-control"
      id="firstName"
    />
    </div>

    <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input
      formControlName="lastName"
      placeholder="Last Name"
      name="lastName"
      class="form-control"
      id="lastName"
    />
    </div>

    <div class="form-group">
    <label for="class">Trieda:</label>
      <select name="Trieda" id="">
        <option value="1.A">1.A</option>
        <option value="1.B">1.B</option>
        <option value="2.A">2.A</option>
        <option value="2.B">2.B</option>
        <option value="3.A">3.A</option>
        <option value="3.B">3.B</option>
        <option value="4.A">4.A</option>
        <option value="4.B">4.B</option>
      </select>
    </div>

    <div class="form-group">
    <label for="age">Age:</label>
    <input
      type="number"
      formControlName="age"
      placeholder="age"
      name="age"
      class="form-control"
      id="age"
    />
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input
        type="date"
        formControlName="date"
        placeholder="date"
        name="date"
        class="form-control"
        id="date"
      />
    </div>

    <div class="form-group">
      <label for="odbor">Odbor:</label>
      <input
        type="option"
        formControlName="date"
        placeholder="odbor"
        name="odbor"
        class="form-control"
        id="odbor"
      />
    </div>

  <div class="form-group">
    <label for="pohlavie">Pohlavie:</label>
    <input
      type="option"
      formControlName="pohlavie"
      placeholder="pohlavie"
      name="pohlavie"
      class="form-control"
      id="pohlavie"
    />
  </div>

  <div class="form-group">
    <label for="priemer">Priemer:</label>
    <input
      type="number"
      formControlName="priemer"
      placeholder="priemer"
      name="priemer"
      class="form-control"
      id="priemer"
    />
    </div>

  <div class="form-group">
    <label for="disabled">Disabled:</label>
    <input type="checkbox" id="disabled" name="disabled">
  </div>

  <div class="form-group">
    <label for="ocenenia">Ocenenia:</label>
    <input
      type="text"
      formControlName="ocenenia"
      placeholder="ocenenia"
      name="ocenenia"
      class="form-control"
      id="ocenenia"
    />
  </div>

    <br />
    <button class="btn btn-success">Add</button>
  </form>
</div>
