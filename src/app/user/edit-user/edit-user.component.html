<div class="col-md-6 user-container" id="hihihi">
<h2 class="text-center">Edit User</h2>
<form [formGroup]="studentForm" (ngSubmit)="submit()">
<div class="form-group">
<label for="name">Name:</label>
<input
  type="text"
  class="form-control"
  id="name"
  formControlName="firstname"
  required
/>

<div class="form-group">
<label for="lastname">Lastname:</label>
<input
  type="text"
  class="form-control"
  id="lastname"
  formControlName="lastname"
  required
/>
</div>

<div class="form-group">
<label for="class">Class:</label>
<select class="form-control" id="class" formControlName="class">
  <option value="1a">1a</option>
  <option value="1b">1b</option>
  <option value="1c">1c</option>
  <option value="1d">1d</option>
  <option value="2a">2a</option>
  <option value="2b">2b</option>
  <option value="2c">2c</option>
  <option value="2d">2d</option>
  <option value="3a">3a</option>
  <option value="3b">3b</option>
  <option value="3c">3c</option>
  <option value="3d">3d</option>
  <option value="4a">4a</option>
  <option value="4b">4b</option>
  <option value="4c">4c</option>
  <option value="4d">4d</option>
</select>
</div>





<div class="form-group">
<label for="age">Age:</label>
<input
  type="number"
  class="form-control"
  id="age"
  formControlName="age"
/>
</div>



<div class="form-group">
<label for="date">Date of Birth:</label>
<input
  type="date"
  class="form-control"
  id="date"
  formControlName="date"
/>
</div>

<div class="form-group">
<label for="spec">Specialty:</label>
<select class="form-control" id="spec" formControlName="spec">
  <option value="Programming">Programming</option>
  <option value="IT">IT</option>
  <option value="elektrikar">elektrikar</option>
</select>
</div>

<div class="form-group">
<label for="gender">Gender:</label>
<select class="form-control" id="gender" formControlName="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
</select>
</div>

<div class="form-group">
<label for="average">Average Grade:</label>
<input
  type="number"
  class="form-control"
  id="average"
  formControlName="average"
  min="1"
  max="5"
/>
</div>

<div class="form-group">
<label for="disabled">Disabled:</label>
<select class="form-control" id="disabled" formControlName="disabled">
  <option value="yes">yes</option>
  <option value="no">no</option>
</select>
</div>

<div class="form-group">
<label for="awards">Awards:</label>
<textarea
  class="form-control"
  id="awards"
  formControlName="awards"
></textarea>
</div>
  <br>
  <button class="btn btn-success">Update</button>

</div>
